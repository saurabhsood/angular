<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="createClientForm" (ngSubmit)="onSubmit()">
                <div formGroupName="clientData">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" formControlName="firstName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" formControlName="lastName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="emailAddr">Email Address</label>
                        <input type="text" id="emailAddr" formControlName="emailAddr" class="form-control">
                    </div>
                    <div class="form-group">
                        <div>
                            <label for="gender">Gender</label>
                            <div class="radio" *ngFor="let gender of genders">

                                <label>
                                    <input type="radio" formControlName="gender" [value]="gender">{{ gender }}
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" formControlName="address" class="form-control">
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="-1">Select</option>
                        <option *ngFor="let countr of countries" [value]="countr">{{ countr }}</option>
                    </select>
                </div>
                <span *ngIf="!createClientForm.valid && createClientForm.touched" class="help-block">Please enter
                    valid data!</span>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
